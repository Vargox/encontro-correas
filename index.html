:root { --primary: #1a252f; --secondary: #27ae60; --accent: #e74c3c; --light: #f4f7f6; --gold: #f1c40f; --bank: #820ad1; }
body { font-family: sans-serif; background: var(--light); margin: 0; padding: 0; color: #333; }

.dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.card { padding: 12px; border-radius: 8px; color: white; text-align: center; font-size: 0.85rem; }

.cota-item { text-align: center; border-right: 1px solid #eee; }
.cota-item:last-child { border-right: none; }
.cota-item small { display: block; font-size: 0.7rem; color: #666; text-transform: uppercase; }
.cota-item b { font-size: 1rem; color: var(--primary); }
.table-wrap { overflow-x: auto; }
table { width: 100%; border-collapse: collapse; font-size: 0.82rem; }
th, td { border-bottom: 1px solid #eee; padding: 10px 5px; text-align: left; }
#muralContainer { max-height: 250px; overflow-y: auto; background: #fffde7; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #eee; }

input, select, button { width: 100%; padding: 10px; margin: 4px 0; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
button { background: var(--secondary); color: white; font-weight: bold; border: none; cursor: pointer; }
#admSet { display: none; background: #fff5f5; border: 2px dashed var(--accent); padding: 15px; border-radius: 10px; margin-top: 10px; }
.pix-box { background: white; border: 2px dashed var(--secondary); padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; position: relative; }
#tooltip { display: none; position: absolute; top: -30px; left: 50%; transform: translateX(-50%); background: var(--secondary); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
#status-bar { text-align: center; font-size: 0.75rem; color: #888; padding: 10px; }
</style>
